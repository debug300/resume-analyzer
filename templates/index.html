<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            margin: auto;
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .score {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }

        .skills {
            display: flex;
            gap: 40px;
        }

        ul {
            list-style-type: square;
        }

        .missing {
            color: #dc3545;
        }

        .matched {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI-Powered Resume Analyzer</h2>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload Resume (PDF)</label>
        <input type="file" name="resume" required>

        <label>Paste Job Description</label>
        <textarea name="jd" rows="7" required></textarea>

        <button type="submit">Analyze Resume</button>
    </form>

    {% if result %}
    <div class="result">
        <p class="score">ATS Match Score: {{ result.score }}%</p>

        <div class="skills">
            <div>
                <h4 class="matched">Matched Skills</h4>
                <ul>
                    {% for skill in result.matched %}
                    <li>{{ skill }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div>
                <h4 class="missing">Missing Skills</h4>
                <ul>
                    {% for skill in result.missing %}
                    <li>{{ skill }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
